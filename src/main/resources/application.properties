spring.datasource.url=jdbc:mysql://localhost:3306/webchat?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.mapper-locations=classpath:com/xifdf/springbootdemo/mapper/*.xml
mybatis.type-aliases-package=com.xifdf.springbootdemo.pojo

#thymeleaf
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#缓存关闭使其修改后立即生效
spring.thymeleaf.cache=false
#上下文
server.servlet.context-path=/

